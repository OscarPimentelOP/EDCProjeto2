{% extends "layout.html" %} {% load static %} {% block content %}

<section class="about">
  <div class="description" style="--cover: url('{{ pk_logo }}');">
    <p>{{ pk_desc }}</p>
  </div>

  <div class="game-table">
      <table class="table table-dark table-striped ">
        <thead class="table-light" style="color:black">
          <tr scope="row">
            <td>Name</td>
            <td>Consoles</td>
          </tr>
        </thead>
        <tbody>
          {% for key, value in pk_games.items %}
          <tr scope="row">
            <td>{{ key }}</td>
            <td>{% for console in value.consoles %} {{ console }}, {% endfor %}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</section>
{% endblock %}
